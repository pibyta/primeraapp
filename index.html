<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Geolocalizate!</title>
<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
</head>

<body>
    <div data-role="page" id="inicio">
    	<div data-role="header">
       		<h1>Geo</h1>
        </div>
        <div role="main" class="ui-content">
        	<p>Contenido</p>
        </div>
     	<div data-role="footer" data-position="fixed">
       		<p><a href="#segunda" data-transition="flip">Ir a la segunda</a></p>
        </div>       
    </div>

    <div data-role="page" id="segunda">
    	<div data-role="header">
       		<h1>Segunda</h1>
        </div>
        <div role="main" class="ui-content">
        	<p>Contenido segunda</p>
        </div>
     	<div data-role="footer" data-position="fixed">
       		<p><a href="#inicio" data-transition="slide" data-direction="reverse">Volver</a></p>
        </div>       
    </div>

</body>
</html>
